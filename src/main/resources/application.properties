spring.config.import=file:.env[.properties]

spring.application.name=tickr

spring.datasource.url=jdbc:postgresql://localhost:5432/tickr
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.jdbc.batch_size=250
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false

jwt.secret=${JWT_SECRET}

totp.secret=${TOTP_SECRET}
app.config.kite-api-key=${KITE_API_KEY}
app.config.kite-api-secret=${KITE_API_SECRET}
app.config.kite-user-id=${KITE_USER_ID}
app.config.kite-password=${KITE_PASSWORD}